<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- opciones para cambiar el estilo -->
    <select id="background" name="cssProperty">
        <option value = "green"> Verde </option>
        <option value = "yellow"> Amarillo </option>
        <option value = "red"> Rojo </option>
    </select>

    <select id="width" name="cssProperty">
        <option value = "100px"> 100px </option>
        <option value = "200px"> 200px </option>
        <option value = "300px"> 300px </option>
    </select>

    <select id="height" name="cssProperty">
        <option value = "100px"> 100px </option>
        <option value = "200px"> 200px </option>
        <option value = "300px"> 300px </option>
    </select>

    <!-- boton que gatilla cambio -->
    <button id="set"> Set </button>
    <br> <br>

    <!-- estilo predeterminado -->
    <div id="modify"
        style="width:300px;height:300px;background:blue">
    </div>

    <!-- <script src="repaso.js"></script> -->
    <script src="miniejercicio.js"></script>
</body>
</html>
